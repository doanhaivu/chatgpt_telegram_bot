help_message: |
  Commands:
  ⚪ /retry – Tạo lại câu trả lời cuối
  ⚪ /new – Bắt đầu cuộc hội thoại mới
  ⚪ /mode – Chọn chế độ hỗ trợ
  ⚪ /settings – Cấu hình
  ⚪ /balance – Kiểm tra số dư
  ⚪ /help – Trợ giúp

  🎨 Tạo ảnh từ văn bản tại <b>👩‍🎨 Họa sĩ</b> /mode
  👥 Thêm bot vào <b>Cuộc trò chuyện nhóm</b>: /help_group_chat
  🎤 Bạn có thể gửi <b>Tin nhắn thoại</b> thay vì văn bản

help_group_message: |
  Bạn có thể thêm bot vào bất kỳ <b>Cuộc trò chuyện nhóm</b> nào để giúp đỡ và giải trí cho những người tham gia!

  Hướng dẫn (xem <b>video</b> bên dưới):

  1. Thêm bot vào nhóm chat
  2. Đặt nó làm <b>quản trị viên</b>, để nó có thể xem tin nhắn (tất cả các quyền khác có thể bị hạn chế)
  3. Thành công!

  Để nhận phản hồi từ bot trong nhóm chat – @ <b>tag</b> nó hoặc <b>trả lời</b> tin nhắn của nó.
  Ví dụ: "{bot_username} viết một bài thơ về Telegram"

