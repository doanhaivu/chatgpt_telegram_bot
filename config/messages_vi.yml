help_message: |
  Commands:
  ⚪ /retry – Tạo lại câu trả lời cuối
  ⚪ /new – Bắt đầu cuộc hội thoại mới
  ⚪ /mode – Chọn chế độ hỗ trợ
  ⚪ /settings – Cấu hình
  ⚪ /balance – Kiểm tra số dư
  ⚪ /help – Trợ giúp

  🎨 Tạo ảnh từ văn bản tại <b>👩‍🎨 Họa sĩ</b> /mode
  👥 Thêm bot vào <b>Cuộc trò chuyện nhóm</b>: /help_group_chat
  🎤 Bạn có thể <b>Voice Messages</b> thay vì văn bản

help_group_message: |
  Bạn có thể thêm bot vào bất kỳ <b>Cuộc trò chuyện nhóm</b> nào để giúp đỡ và giải trí cho những người tham gia!

  Instructions (see <b>video</b> below):
  1. Add the bot to the group chat
  2. Make it an <b>admin</b>, so that it can see messages (all other rights can be restricted)
  3. You're awesome!

  To get a reply from the bot in the chat – @ <b>tag</b> it or <b>reply</b> to its message.
  For example: "{bot_username} write a poem about Telegram"